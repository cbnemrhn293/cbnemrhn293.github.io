<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Squarrel Yönlendirme</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            text-align: center;
        }
        h1 {
            color: #333;
        }
        p {
            color: #666;
        }
    </style>
</head>
<body>
    <h1>Squarrel Uygulamasına Yönlendiriliyorsunuz</h1>
    <p>Cihazınıza uygun mağazaya gidiyorsunuz...</p>

    <script>
        // Mağaza linkleri
        const appStoreLink = "https://apps.apple.com/tr/app/squarrel/id6743059655?l=tr";
        const playStoreLink = "https://play.google.com/store/apps/details?id=com.emir.squarrel=";
        const fallbackLink = "https://cbnemrhn293.github.io"; // Varsayılan link (kendi siteniz)

        // Cihaz algılama
        const userAgent = navigator.userAgent || navigator.vendor || window.opera;

        if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
            // iOS cihaz
            window.location.href = appStoreLink;
        } else if (/android/i.test(userAgent)) {
            // Android cihaz
            window.location.href = playStoreLink;
        } else {
            // Diğer cihazlar
            window.location.href = fallbackLink;
        }
    </script>
</body>
</html>
